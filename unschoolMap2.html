

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicnNvZmlhYyIsImEiOiJjamZoamV6eGQzZDVqMzNvZmVveXZ3ZGx3In0.nv8b9S9cEcJ26huamAArmg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rsofiac/cjflhnoo21pm82rph2nlg03an', // replace this with your style URL
      //center: [41.893748, -87.661557],
      //zoom: 10.7
    });
    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['alumnitry18'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
.setHTML('<h3>' + feature.properties.state + '</h3><p>' + feature.properties.country + '</h3><p>' + feature.properties.fellowship + '</h3><p>'feature.properties.alumni + '</h3><p>' + feature.properties.alumni2 + '</p>')
    //.setHTML('<h3>' + feature.properties.state + '</h3><p>' + feature.properties.country + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
    </script>
  </body>
</html>
