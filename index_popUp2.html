    map.on('mouseenter', 'alumni', function(e) {
      //Change the cursos style as a UI indicator
      map.getCanvas().style.cursor = 'pointer';

      var coordinates = e.features[0].geometry.coordinates.slice();
      var description = e.features[0].properties.description;

      //Ensure that if the map is zoomed out such that multiple copies of the
      //feature are visible, the popup appears over the copy being pointed to
      while (Math.abs(e.lgLat.lng - coordinates[0])>180){
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 36 : -360;
      }

      popup.setLngLat(coordinates)
        .setHTML(description)
        .addTo(map);
    });
